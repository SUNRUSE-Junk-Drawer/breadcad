matrix:
  include:
    - os: linux
      language: c
      compiler: gcc
      script:
        - bash setup.bash 'bin/sdf_' '' make
        - cd bin && zip -r linux-x64-gcc.zip * && cd ..
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: "bin/linux-x64-gcc.zip"
        skip_cleanup: true
        on:
          branch: master
    - os: linux
      language: c
      compiler: clang
      script:
        - bash setup.bash 'bin/sdf_' '' make
        - cd bin && zip -r linux-x64-clang.zip * && cd ..
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: "bin/linux-x64-clang.zip"
        skip_cleanup: true
        on:
          branch: master
    - os: windows
      language: c
      script:
        - bash setup.bash 'bin/sdf_' '.exe' mingw32-make
        - cd bin && 7z a -r windows-x64-gcc.zip * && cd ..
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: "bin/windows-x64-gcc.zip"
        skip_cleanup: true
        on:
          branch: master
    - os: osx
      language: c
      script:
        - bash setup.bash 'bin/sdf_' '' make
        - cd bin && zip -r macos-x64-gcc.zip * && cd ..
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: "bin/macos-x64-clang.zip"
        skip_cleanup: true
        on:
          branch: master
