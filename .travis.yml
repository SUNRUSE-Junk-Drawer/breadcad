matrix:
  include:
    - os: linux
      language: c
      compiler: gcc
      script:
        - bash setup.bash 'c/bin/bc_' '' make c/makefile
        - cd c/bin && zip -r linux-x64-gcc.zip * && cd ../..
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: "c/bin/linux-x64-gcc.zip"
        skip_cleanup: true
        on:
          tags: true
    - os: linux
      language: c
      compiler: clang
      script:
        - bash setup.bash 'c/bin/bc_' '' make c/makefile
        - cd c/bin && zip -r linux-x64-clang.zip * && cd ../..
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: "c/bin/linux-x64-clang.zip"
        skip_cleanup: true
        on:
          tags: true
    - os: windows
      language: c
      script:
        - bash setup.bash 'c/bin/bc_' '.exe' mingw32-make c/makefile
        - cd c/bin && 7z a -r windows-x64-gcc.zip * && cd ../..
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: "c/bin/windows-x64-gcc.zip"
        skip_cleanup: true
        on:
          tags: true
    - os: osx
      language: c
      script:
        - bash setup.bash 'c/bin/bc_' '' make c/makefile
        - cd c/bin && zip -r macos-x64-gcc.zip * && cd ../..
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: "c/bin/macos-x64-clang.zip"
        skip_cleanup: true
        on:
          tags: true
    - os: linux
      language: php
      php: 7.3
      script:
        - cd php/framework
      install: []
      test: []
      script:
        - bash setup.bash '' '' make php/framework/makefile
      deploy:
        provider: script
        script: bash php/split.bash
        on:
          tags: true
env:
  global:
    secure: 
